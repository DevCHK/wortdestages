<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Wort des Tages</title>
<style>
  :root {
    --bg-color: #ffffff;
    --text-color: #111111;
    --accent-color: #007acc;
    --label-color: #555555;
  }

  @media (prefers-color-scheme: dark) {
    :root {
      --bg-color: #1e1e1e;
      --text-color: #f0f0f0;
      --accent-color: #4ea1f3;
      --label-color: #cccccc;
    }
  }

  body {
    font-family: "Helvetica Neue", Arial, sans-serif;
    max-width: 600px;
    margin: 2em auto;
    padding: 0 1em;
    background-color: var(--bg-color);
    color: var(--text-color);
    line-height: 1.5;
  }

  h1 {
    text-align: center;
    font-size: 2em;
    margin-bottom: 1em;
  }

  #word {
    font-size: 2.4em;
    font-weight: 700;
    text-align: center;
    color: var(--accent-color);
    margin: 1em 0;
  }

  .label {
    font-weight: 600;
    color: var(--label-color);
    margin-top: 1em;
    margin-bottom: 0.3em;
  }

  #meaning, #example {
    font-size: 1.1em;
    margin-bottom: 1em;
  }

  @media (max-width: 480px) {
    h1 {
      font-size: 1.8em;
    }
    #word {
      font-size: 2em;
    }
    #meaning, #example {
      font-size: 1em;
    }
    body {
      margin: 1em;
    }
  }
</style>
</head>
<body>
<h1>Wort des Tages</h1>
<div id="word"></div>

<div class="label">Bedeutung:</div>
<div id="meaning"></div>

<div class="label">Beispielsatz:</div>
<div id="example"></div>

<script>
fetch('words.json')
  .then(res => res.json())
  .then(words => {
    // Tagesindex basierend auf Datum
    const today = new Date();
    const index = today.getDate() % words.length;

    document.getElementById('word').textContent = words[index].word;
    document.getElementById('meaning').textContent = words[index].meaning;
    document.getElementById('example').textContent = words[index].example;
  })
  .catch(err => console.error("Fehler beim Laden der WÃ¶rter:", err));
</script>
</body>
</html>
