<!DOCTYPE html>
<html lang="de">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="UTF-8">
<title>Wort des Tages</title>
<style>
  :root {
    --bg-color: #ffffff;
    --text-color: #000000;
  }

  @media (prefers-color-scheme: dark) {
    :root {
      --bg-color: #1e1e1e;
      --text-color: #f0f0f0;
    }
  }

  body {
    font-family: Arial, sans-serif;
    max-width: 700px;
    margin: 2em auto;
    background-color: var(--bg-color);
    color: var(--text-color);
    padding: 0 1.5em;
    line-height: 1.6;
  }

  h1 {
    text-align: center;
    font-size: 2em;
    margin-bottom: 1em;
  }

  #word {
    font-size: 2.2em;
    font-weight: bold;
    margin-top: 1em;
    text-align: center;
  }

  .label {
    font-weight: bold;
    margin-top: 1em;
  }

  #meaning, #example {
    margin-top: 0.5em;
    font-size: 1.1em;
  }

  @media (max-width: 768px) {
    body {
      margin: 1.5em;
      padding: 0 1em;
    }
    h1 {
      font-size: 1.8em;
    }
    #word {
      font-size: 2em;
    }
    #meaning, #example {
      font-size: 1.15em;
    }
  }

  @media (max-width: 480px) {
    body {
      margin: 1em;
      padding: 0 0.8em;
    }
    h1 {
      font-size: 1.6em;
    }
    #word {
      font-size: 1.8em;
    }
    .label {
      font-size: 1em;
    }
    #meaning, #example {
      font-size: 1.1em;
    }
  }
</style>
</head>
<body>
<h1>Wort des Tages</h1>

<div id="word"></div>

<div class="label">Bedeutung:</div>
<div id="meaning"></div>

<div class="label">Beispielsatz:</div>
<div id="example"></div>

<script>
fetch('words.json')
  .then(res => res.json())
  .then(words => {
    const today = new Date().toISOString().split('T')[0];
    const stored = localStorage.getItem('wordOfDay');
    let data = stored ? JSON.parse(stored) : { date: "", usedIndices: [], jsonLength: words.length };

    if (data.jsonLength !== words.length) {
      data.usedIndices = [];
      data.date = "";
      data.jsonLength = words.length;
    }

    let index;
    if (data.date === today) {
      index = data.index;
    } else {
      let available = words.map((_,i) => i).filter(i => !data.usedIndices.includes(i));
      if (available.length === 0) data.usedIndices = [];
      available = words.map((_,i) => i).filter(i => !data.usedIndices.includes(i));
      index = available[Math.floor(Math.random() * available.length)];
      data.index = index;
      data.date = today;
      data.usedIndices.push(index);
      localStorage.setItem('wordOfDay', JSON.stringify(data));
    }

    document.getElementById('word').textContent = words[index].word;
    document.getElementById('meaning').textContent = words[index].meaning;
    document.getElementById('example').textContent = words[index].example;
  })
  .catch(err => console.error("Fehler beim Laden der WÃ¶rter:", err));
</script>
</body>
</html>
