<!DOCTYPE html>
<html lang="de">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="UTF-8">
<title>Wort des Tages</title>
<style>
  :root {
    --bg-color: #ffffff;
    --text-color: #111111;
    --accent-color: #007acc;
    --label-color: #555555;
    --card-bg: #f9f9f9;
    --card-shadow: rgba(0, 0, 0, 0.1);
  }

  @media (prefers-color-scheme: dark) {
    :root {
      --bg-color: #1e1e1e;
      --text-color: #f0f0f0;
      --accent-color: #4ea1f3;
      --label-color: #cccccc;
      --card-bg: #2a2a2a;
      --card-shadow: rgba(0, 0, 0, 0.5);
    }
  }

  body {
    font-family: "Helvetica Neue", Arial, sans-serif;
    background-color: var(--bg-color);
    color: var(--text-color);
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    margin: 0;
    padding: 2em 1em;
  }

  .card {
    background-color: var(--card-bg);
    box-shadow: 0 4px 15px var(--card-shadow);
    border-radius: 12px;
    padding: 2em 1.5em;
    max-width: 600px;
    width: 100%;
    text-align: center;
  }

  h1 {
    font-size: 2em;
    margin-bottom: 1.5em;
  }

  #word {
    font-size: 2.8em;
    font-weight: 700;
    color: var(--accent-color);
    margin: 0.8em 0 1.2em 0;
  }

  .label {
    font-weight: 600;
    color: var(--label-color);
    margin-top: 1em;
    margin-bottom: 0.3em;
  }

  #meaning, #example {
    font-size: 1.2em;
    margin-bottom: 1.2em;
    line-height: 1.5;
  }

  @media (max-width: 480px) {
    h1 {
      font-size: 1.8em;
      margin-bottom: 1em;
    }
    #word {
      font-size: 2.4em;
      margin: 0.6em 0 1em 0;
    }
    #meaning, #example {
      font-size: 1.05em;
      margin-bottom: 1em;
    }
    .card {
      padding: 1.5em 1em;
    }
  }
</style>

</head>
<body>
  <div class="card">
    <h1>Wort des Tages</h1>
    <div id="word"></div>
    <div class="label">Bedeutung:</div>
    <div id="meaning"></div>
    <div class="label">Beispielsatz:</div>
    <div id="example"></div>
  </div>
</body>

<script>
fetch('words.json')
  .then(res => res.json())
  .then(words => {
    // Heutiges Datum als YYYYMMDD in Zahl umwandeln
    const today = new Date();
    const dateNum = today.getFullYear()*10000 + (today.getMonth()+1)*100 + today.getDate();

    // Deterministischer Index für heutiges Wort
    const index = dateNum % words.length;

    const word = words[index];
    document.getElementById('word').textContent = word.word;
    document.getElementById('meaning').textContent = word.meaning;
    document.getElementById('example').textContent = word.example;
  })
  .catch(err => console.error("Fehler beim Laden der Wörter:", err));
</script>
</body>
</html>
