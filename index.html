<!DOCTYPE html>
<html lang="de">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="UTF-8">
<title>Wort des Tages</title>
<style>
  :root {
    --bg: #f8f9fa;
    --text: #111;
    --card-bg: #fff;
    --label: #555;
    --accent: #6156a4;
    --card-shadow: rgba(0,0,0,0.05);
  }

  @media (prefers-color-scheme: dark) {
    :root {
      --bg: #111;
      --text: #f0f0f0;
      --card-bg: #1f1f1f;
      --label: #bbb;
      --accent: #eab776;
      --card-shadow: rgba(0,0,0,0.5);
    }
  }

  body {
    margin: 0;
    font-family: "Helvetica Neue", Arial, sans-serif;
    background-color: var(--bg);
    color: var(--text);
    padding: 1rem;
    display: flex;
    justify-content: center;
  }
  
  .grid {
    display: flex;
    justify-content: center; /* Karte zentrieren */
    width: 100%;
  }

  .card {
  background-color: var(--card-bg);
  border-radius: 10px;
  box-shadow: 0 2px 8px var(--card-shadow);
  padding: 2rem;
  max-width: 800px; /* größer auf Desktop */
  width: 100%;
  text-align: center; /* Überschrift und Wort zentriert */
}

  h1 {
    font-size: 1.8rem;
    margin-bottom: 1rem;
  }

  #word {
    font-size: 2.4rem;
    font-weight: bold;
    color: var(--accent);
    margin: 0.5rem 0 2rem 0;
  }

    .label,
  #meaning,
  #example {
    text-align: left; /* Definition und Beispielsatz linksbündig */
  }

  #meaning, #example {
    font-size: 1.1rem;
    line-height: 1.4;
    margin-bottom: 1rem;
  }

  @media(min-width:600px) {
    .grid { grid-template-columns: 1fr 1fr; }
  }

  @media(max-width:480px) {
  .card {
    padding: 1rem;
    max-width: 100%; /* passt sich dem Handy an */
  }
}
</style>
</head>
<body>
  <div class="grid">
    <div class="card">
      <h1>Wort des Tages</h1>
      <div id="word"></div>
      <div class="label">Bedeutung:</div>
      <div id="meaning"></div>
      <div class="label">Beispielsatz:</div>
      <div id="example"></div>
    </div>
  </div>
</body>

<script>
fetch('words.json')
  .then(res => res.json())
  .then(words => {
    // Heutiges Datum als YYYYMMDD in Zahl umwandeln
    const today = new Date();
    const dateNum = today.getFullYear()*10000 + (today.getMonth()+1)*100 + today.getDate();

    // Deterministischer Index für heutiges Wort
    const index = dateNum % words.length;

    const word = words[index];
    document.getElementById('word').textContent = word.word;
    document.getElementById('meaning').textContent = word.meaning;
    document.getElementById('example').textContent = word.example;
  })
  .catch(err => console.error("Fehler beim Laden der Wörter:", err));
</script>
</body>
</html>
