<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Wort des Tages</title>
<style>
  :root {
    --bg-color: #ffffff;
    --text-color: #000000;
    --accent-color: #007acc;
  }
  @media (prefers-color-scheme: dark) {
    :root {
      --bg-color: #1e1e1e;
      --text-color: #f0f0f0;
      --accent-color: #4ea1f3;
    }
  }

  body {
    font-family: Arial, sans-serif;
    max-width: 600px;
    margin: 2em auto;
    background-color: var(--bg-color);
    color: var(--text-color);
    padding: 0 1em;
  }

  h1 { text-align: center; }

  #word {
    font-size: 2em;
    font-weight: bold;
    margin-top: 1em;
    color: var(--accent-color);
  }

  .label { font-weight: bold; margin-top: 1em; }

  #meaning, #example { margin-top: 0.3em; }

  @media (max-width: 480px) {
    #word { font-size: 1.8em; }
    body { margin: 1em; }
  }
</style>
</head>
<body>
<h1>Wort des Tages</h1>
<div id="word"></div>

<div class="label">Bedeutung:</div>
<div id="meaning"></div>

<div class="label">Beispielsatz:</div>
<div id="example"></div>

<script>
fetch('words.json')
  .then(res => res.json())
  .then(words => {
    // Heutiges Datum als YYYYMMDD in Zahl umwandeln
    const today = new Date();
    const dateNum = today.getFullYear()*10000 + (today.getMonth()+1)*100 + today.getDate();

    // Deterministischer Index für heutiges Wort
    const index = dateNum % words.length;

    const word = words[index];
    document.getElementById('word').textContent = word.word;
    document.getElementById('meaning').textContent = word.meaning;
    document.getElementById('example').textContent = word.example;
  })
  .catch(err => console.error("Fehler beim Laden der Wörter:", err));
</script>
</body>
</html>
